<div class="container">
    <h3 class="center-align">Registrar Rutas</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="input-field col s6">
        <select class="browser-default" formControlName="origen" >
          <option value="" disabled selected>Seleccione el aeropuerto origen</option>
          <option *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.ciudad}}">{{aeropuerto.ciudad}}</option>
        </select>
      </div>
      <div class="input-field col s6">
        <select class="browser-default" formControlName="destino" >
          <option value="" disabled selected>Seleccione el aeropuerto destino</option>
          <option *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.ciudad}}">{{aeropuerto.ciudad}}</option>
        </select>
      </div>
     
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="tiempo" type="text" class="validate">
          <label for="tiempo">Tiempo</label>
        </div>
       
      </div> 
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
